<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Gloria+Hallelujah&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>AI Cookie Recipe Generator</title>
</head>

<body>
    <div class="container">

        <header>
            <h1> AI Cookie Recipe Generator</h1>
        </header>

        <main>
            <div class="form-container">
                <form id="recipe-generator-form">
                    <input type="text" placeholder="Enter the flavour of a cookie recipe" autofocus required
                        autocomplete="off" class="prompt" id="user-instructions" />
                    <input type="submit" class="submit-button" />
                </form>
                <div class="hint">i.e. chocolate, lemon or toffee, etc.</div>
            </div>

            <div class="recipe hidden" id="recipe"></div>
        </main>

        <footer>This AI project was coded by <a href="https://github.com/Annie15N" target="_blank">Annie Nelson</a> and
            is
            open-sourced on
            <a href="https://github.com/Annie15N/cookie-recipe-generator" target="_blank">GitHub</a> üç™ and is hosted on
            <a href="https://zingy-peony-8692ed.netlify.app/" target="_blank">Netlify</a>
        </footer>

    </div>

    <script src="src/index.js"></script>
</body>

</html>
